name: Sync Version

on:
  push:
    branches:
      - main

jobs:
  sync-version:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract version from UserConfig.h
        id: extract
        run: |
          VERSION=$(grep -oP '#define CURRENT_FIRMWARE_VERSION \K\d+' SignedOTA/UserConfig.h)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"
      
      - name: Update version.txt
        run: |
          echo "${{ steps.extract.outputs.version }}" > version.txt
          echo "Updated version.txt to: ${{ steps.extract.outputs.version }}"
      
      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add version.txt
          git diff --staged --quiet || git commit -m "Auto-sync version.txt to v${{ steps.extract.outputs.version }}"
          git push
